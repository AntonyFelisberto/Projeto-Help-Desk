<div class="container ">
    <form class="form mat-elevation-z8">
        <h1>Help desk</h1>
        <img src="../../../assets/img/login.svg" alt="help desk">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Ex. nomeEmail@mail.com">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="12345">
          </mat-form-field> 
          <button mat-raised-button class="full-width mat-elevation-z4" color="accent">Primary</button>
      </form>    
</div>
