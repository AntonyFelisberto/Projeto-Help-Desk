<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Tecnico</h1>
        <img src="../../../assets/img/inclusao.svg" class="fullWidth" alt="Help desk">

        <section class="section">
            <mat-checkbox class="margin">Admin</mat-checkbox>
            <mat-checkbox class="margin">Cliente</mat-checkbox>
            <mat-checkbox class="margin">Tecnico</mat-checkbox>
          </section>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex... fulano da silva">
            <mat-icon matSuffix>badge</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Cpf</mat-label>
            <input matInput placeholder="Ex... 000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex... fulano@mail.com">
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="Ex... 1234" type="password">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>

          <button class="fullWidth mat-elevation-z4" mat-raised-button color="accent">Cadastrar</button>
          <button class="fullWidth mat-elevation-z4" mat-raised-button color="warn">Cancelar</button>

          
   <p class="fullWidth"> by Antony Dos Santos Felisberto</p>
    </form>

</div>
